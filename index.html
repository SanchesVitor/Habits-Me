<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do app Habits">
      <button>
        <img src="./assets/plus.svg" alt="Íncone sinal de mais(+)">
         <div>Registrar o meu dia</div>
        </button>
    </header>

    <form>
      <div class="habits">
        <abbr title="CAFÉ DA MANHÃ">
          <div class="habit" data-name="coffee">☕</div>
        </abbr>
        <abbr title="REMÉDIO DIÁRIO">
          <div class="habit" data-name="takePills">💊</div>
        </abbr>
        <abbr title="4 LITROS DE ÁGUA">
          <div class="habit" data-name="takePills">💧</div>
        </abbr>
        <abbr title="LER 1 CAP DO LIVRO">
          <div class="habit" data-name="book">📖</div>
        </abbr>
        <abbr title="REFEIÇÕES (TARDE | NOITE)">
          <div class="habit" data-name="food">🍎</div>
        </abbr>
        <abbr title="Estudar Inglês">
          <div class="habit" data-name="study lenguage">📚</div>
        </abbr>
        <abbr title="ESTUDAR | PRATICAR">
          <div class="habit" data-name="study">💻</div>
        </abbr>
        <abbr title="TREINAR | CORRER">
          <div class="habit" data-name="academy">💪</div>
        </abbr>
        <abbr title="DORMIR CORRETAMENTE">
          <div class="habit" data-name="sleep">💤</div>
        </abbr>
      </div>

      <div class="days"></div>  
      
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
